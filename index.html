<body class="container" onload="ObtenerProductos()">


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex" id="searchForm">
          <input class="form-control me-2" type="search"  id="searchInput" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  
  <h2>CRUD de Productos</h2>

  <form action="" id="frmProductos" class="row">

    <div class="col-md-6">
      <div class="form-group">
        <label for="">ID </label>
        <input type="text" step="0.01" name="id" id="id" class="form-control">
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label for="">Ingrese el nombre </label>
        <input type="text" name="nombre" id="nombre" class="form-control">
        <input type="hidden" name="productoId" id="productoId">
      </div>
    </div>
  
    <div class="col-md-6">
      <div class="form-group">
        <label for="">Ingrese el Last_name </label>
        <input type="text" step="0.01" name="last_name" id="last_name" class="form-control">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="">Ingrese el Email </label>
        <input type="email" step="1" name="email" id="email" class="form-control">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="">Ingrese el Phone </label>
        <input type="text" name="Phone" id="phone" class="form-control">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="">Ingrese el Subject </label>
        <input type="text" step="0.01" name="subject" id="subject" class="form-control">
      </div>
    </div>
    
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <a href="#" onclick="GuardarProducto()" class="btn btn-success btn-block">Procesar</a>
        <a href="#" onclick="ActualizarProducto()" class="btn btn-warning btn-block">Actualizar</a>
      </div>
    </div>
  </form>
  <div class="row">
    <table id="tablaProductos" class="table table-striped table-bordered" style="width:100%">
      <thead>
        <tr>
          <th>Accion</th>
          <th>id</th>
          <th>Nombre</th>
          <th>Last_name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Subject</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla">
        
      </tbody>
    </table>
    <script src="index.js"></script>
  </div>
</body>

</html>
